<section id="registro" class="mb-5 mt-5">
  <div class="container">
    <div class="row">
      <div class="col-4 mx-auto">
        <div class="card_registro">
          <div class="card">
            <div class="card-body text-center">
              <form #formRegistro="ngForm" (ngSubmit)="onRegister(formRegistro)">
                <img class="logo img-fluid" src="/assets/img/padelHub-w.png" alt="">
                <div class="form-group">
                  <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Tu nombre" ngModel required>
                </div>
                <div class="form-group">
                  <input type="email" id="email" name="email" class="form-control" placeholder="ejemplo@gmail.com" ngModel required>
                </div>
                <div class="form-group">
                  <input type="text" id="telefono" name="telefono" class="form-control" placeholder="Tu número móvil" ngModel required>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" ngModel
                    required>
                </div>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Dame de alta!</button>
                <p class="alert-registro alert hidden"></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
